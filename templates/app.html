	                padding-bottom: 8px;
	                margin: 0 -1rem;
	                padding-left: 1rem;
	                padding-right: 1rem;
	            }
	            .email-actions .btn {
	                flex: 0 0 auto;
	                min-width: 140px;
	            }
	            .controls {
	                flex-wrap: wrap;
	                gap: 0.6rem;
	                justify-content: space-around;
	            }
	            .btn-icon {
	                width: 36px;
	                height: 36px;
	            }
	            .btn-label {
	                font-size: 0.65rem;
	            }
	            .messages-table th, 
	            .messages-table td {
	                padding: 0.75rem;
	                font-size: 0.85rem;
	            }
	            .toast {
	                width: calc(100% - 2rem);
	                right: 1rem;
	                bottom: 1rem;
	            }
	            .message-sender {
	                max-width: 100px;
	            }
	            .message-subject, .message-preview {
	                max-width: 150px;
	            }
	            /* Further mobile adjustments */
	            .email-display {
	                padding: 1.2rem;
	            }
	            #emailText {
	                font-size: 1.1rem;
	            }
	            .modal-content {
	                width: 95%;
	                padding: 1rem;
	                max-height: 90vh;
	            }
	            .modal-title {
	                font-size: 1.2rem;
	                margin-bottom: 0.8rem;
	            }
	            .email-details-container {
	                max-height: 65vh;
	            }
	            .email-body {
	                max-height: 200px;
	                font-size: 0.8rem;
	                padding: 0.8rem;
	            }
	            .email-detail {
	                margin-bottom: 0.8rem;
	                font-size: 0.9rem;
	            }
	            .btn-download {
	                margin-top: 1rem;
	                padding: 0.7rem 1.2rem;
	                font-size: 0.9rem;
	            }
	        }
	    </style>
	</head>
	<body>
	    <header class="nav-bar">
	        <div class="nav-center">
	            <a href="/" class="logo"><i class="fas fa-envelope"></i> ZyMail</a>
	        </div>
	    </header>
	    <div id="qrModal" class="modal">
	        <div class="modal-content">
	            <button id="closeQrModal" class="modal-close" aria-label="Close QR Modal">&times;</button>
	            <h2 class="modal-title">Scan Email QR Code</h2>
	            <div id="qrCodeContainer"></div>
	            <p id="qrEmailText" class="modal-text"></p>
	        </div>
	    </div>
	    <div id="emailModal" class="modal">
	        <div class="modal-content">
	            <button id="closeEmailModal" class="modal-close" aria-label="Close Email Modal">&times;</button>
	            <h2 class="modal-title">Email Details</h2>
	            <div class="email-details-container">
	                <div class="email-detail">
	                    <strong>From:</strong> <span id="emailFrom"></span>
	                </div>
	                <div class="email-detail">
	                    <strong>Subject:</strong> <span id="emailSubject"></span>
	                </div>
	                <div class="email-detail">
	                    <strong>Date:</strong> <span id="emailDate"></span>
	                </div>
	                <div class="email-body" id="emailBody"></div>
	            </div>
	            <button id="downloadEmailBtn" class="btn btn-download" aria-label="Download Email"><i class="fas fa-download"></i> Download Email</button>
	        </div>
	    </div>
	    <div id="toast" class="toast">
	        <i class="fas fa-check-circle"></i>
	        <span class="toast-message">Email copied to clipboard!</span>
	    </div>
	    <div class="container">
	        <main class="main-content">
	            <section class="email-section">
	                <div class="email-display">
	                    <div id="emailContainer">
	                        <i id="loadingIcon" class="fas fa-spinner fa-spin"></i>
	                        <span id="emailText" style="display: none;"></span>
	                    </div>
	                    <div class="email-actions">
	                        <button id="qrBtn" class="btn btn-qr" aria-label="Generate QR Code"><i class="fas fa-qrcode"></i> QR Code</button>
	                        <button id="copyBtnTop" class="btn btn-copy" aria-label="Copy Email"><i class="fas fa-copy"></i><i class="fas fa-check"></i> Copy</button>
	                    </div>
	                </div>
	                <div class="controls">
	                    <div class="btn-group">
	                        <button id="copyBtn" class="btn-icon" title="Copy Email" aria-label="Copy Email"><i class="fas fa-copy"></i><i class="fas fa-check"></i></button>
	                        <div class="btn-label">Copy</div>
	                    </div>
	                    <div class="btn-group">
	                        <button id="refreshBtn" class="btn-icon" title="Refresh Inbox" aria-label="Refresh Inbox"><i class="fas fa-sync-alt"></i></button>
	                        <div class="btn-label">Refresh</div>
	                    </div>
	                    <div class="btn-group">
	                        <button id="changeBtn" class="btn-icon" title="Change Email" aria-label="Change Email"><i class="fas fa-random"></i></button>
	                        <div class="btn-label">Change</div>
	                    </div>
	                    <div class="btn-group">
	                        <button id="deleteBtn" class="btn-icon" title="Delete Email" aria-label="Delete Email"><i class="fas fa-trash-alt"></i></button>
	                        <div class="btn-label">Delete</div>
	                    </div>
	                </div>
	            </section>
	            <section class="inbox-section">
	                <div class="inbox-header">
	                    <h2>Inbox Messages</h2>
	                    <button class="inbox-refresh" id="refreshInboxBtn" aria-label="Refresh Inbox"><i class="fas fa-sync-alt"></i></button>
	                </div>
	                <table class="messages-table">
	                    <thead>
	                        <tr>
	                            <th>Sender</th>
	                            <th>Subject</th>
	                        </tr>
	                    </thead>
	                    <tbody id="messagesBody">
	                        <tr>
	                            <td colspan="3" class="empty-state">
	                                <i class="fas fa-inbox"></i>
	                                <h3>Your inbox is empty</h3>
	                                <p>Use your temporary email address to sign up for services and receive messages here</p>
	                            </td>
	                        </tr>
	                    </tbody>
	                </table>
	            </section>
	        </main>
	    </div>
	    <script>
	        class TempMailReceiver {
	            constructor() {
	                this.email = null;
	                this.username = null;
	                this.domain = null;
	                this.service = null;
	                this.token = null;
	                this.checkInterval = null;
	                this.lastChecked = null;
	            }
	            async generateEmail() {
	                try {
	                    this.username = this.randomString(10);
	                    const domainsResponse = await fetch('https://api.mail.tm/domains');
	                    const domainsData = await domainsResponse.json();
	                    this.domain = domainsData['hydra:member'][0].domain;
	                    this.email = `${this.username}@${this.domain}`;
	                    const accountResponse = await fetch('https://api.mail.tm/accounts', {
	                        method: 'POST',
	                        headers: { 'Content-Type': 'application/json' },
	                        body: JSON.stringify({ address: this.email, password: 'temp123' })
	                    });
	                    if (accountResponse.status === 201) {
	                        const authResponse = await fetch('https://api.mail.tm/token', {
	                            method: 'POST',
	                            headers: { 'Content-Type': 'application/json' },
	                            body: JSON.stringify({ address: this.email, password: 'temp123' })
	                        });
	                        const authData = await authResponse.json();
	                        this.token = authData.token;
	                        this.service = 'MailJS';
	                        this.startChecking();
	                        return this.email;
	                    }
	                } catch (error) {
	                    console.error('Error generating email:', error);
	                    showToast('Failed to generate email. Please try again.', 'error');
	                    return null;
	                }
	            }
	            async checkInbox() {
	                if (!this.token) return [];
	                try {
	                    const response = await fetch('https://api.mail.tm/messages', {
	                        headers: { 'Authorization': `Bearer ${this.token}` }
	                    });
	                    if (response.ok) {
	                        const data = await response.json();
	                        this.lastChecked = new Date();
	                        const messages = data['hydra:member'] || [];
	                        this.saveMessagesToLocalStorage(messages);
	                        return messages;
	                    } else {
	                        showToast('Failed to check inbox. Please try again later.', 'error');
	                        return this.getMessagesFromLocalStorage();
	                    }
	                } catch (error) {
	                    console.error('Inbox error:', error);
	                    showToast('An error occurred while checking the inbox.', 'error');
	                    return this.getMessagesFromLocalStorage();
	                }
	            }
	            async getMessageDetails(id) {
	                try {
	                    const response = await fetch(`https://api.mail.tm/messages/${id}`, {
	                        headers: { 'Authorization': `Bearer ${this.token}` }
	                    });
	                    if (response.ok) {
	                        return await response.json();
	                    }
	                    return null;
	                } catch (error) {
	                    console.error('Error fetching message:', error);
	                    return null;
	                }
	            }
	            startChecking() {
	                if (this.checkInterval) clearInterval(this.checkInterval);
	                this.checkInterval = setInterval(async () => {
	                    const messages = await this.checkInbox();
	                    updateInbox(messages);
	                }, 5000);
	            }
	            stopChecking() {
	                if (this.checkInterval) clearInterval(this.checkInterval);
	            }
	            randomString(length) {
	                const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
	                let result = '';
	                for (let i = 0; i < length; i++) {
	                    result += chars.charAt(Math.floor(Math.random() * chars.length));
	                }
	                return result;
	            }
	            saveMessagesToLocalStorage(messages) {
	                if (this.email) {
	                    localStorage.setItem(`messages_${this.email}`, JSON.stringify(messages));
	                }
	            }
	            getMessagesFromLocalStorage() {
	                if (this.email) {
	                    const savedMessages = localStorage.getItem(`messages_${this.email}`);
	                    return savedMessages ? JSON.parse(savedMessages) : [];
	                }
	                return [];
	            }
	            clearMessagesFromLocalStorage() {
	                if (this.email) {
	                    localStorage.removeItem(`messages_${this.email}`);
	                }
	            }
	        }
	        const tempMail = new TempMailReceiver();
	        const emailText = document.getElementById('emailText');
	        const loadingIcon = document.getElementById('loadingIcon');
	        const copyBtnTop = document.getElementById('copyBtnTop');
	        const qrBtn = document.getElementById('qrBtn');
	        const copyBtn = document.getElementById('copyBtn');
	        const refreshBtn = document.getElementById('refreshBtn');
	        const refreshInboxBtn = document.getElementById('refreshInboxBtn');
	        const changeBtn = document.getElementById('changeBtn');
	        const deleteBtn = document.getElementById('deleteBtn');
	        const messagesBody = document.getElementById('messagesBody');
	        const qrModal = document.getElementById('qrModal');
	        const qrCodeContainer = document.getElementById('qrCodeContainer');
	        const qrEmailText = document.getElementById('qrEmailText');
	        const closeQrModal = document.getElementById('closeQrModal');
	        const emailModal = document.getElementById('emailModal');
	        const emailFrom = document.getElementById('emailFrom');
	        const emailSubject = document.getElementById('emailSubject');
	        const emailDate = document.getElementById('emailDate');
	        const emailBody = document.getElementById('emailBody');
	        const downloadEmailBtn = document.getElementById('downloadEmailBtn');
	        const closeEmailModal = document.getElementById('closeEmailModal');
	        const toast = document.getElementById('toast');
	        function saveEmailToLocalStorage(email) {
	            localStorage.setItem('tempEmail', email);
	        }
	        async function loadOrGenerateEmail() {
	            const savedEmail = localStorage.getItem('tempEmail');
	            if (savedEmail) {
	                tempMail.email = savedEmail;
	                const [username, domain] = savedEmail.split('@');
	                tempMail.username = username;
	                tempMail.domain = domain;
	                const authResponse = await fetch('https://api.mail.tm/token', {
	                    method: 'POST',
	                    headers: { 'Content-Type': 'application/json' },
	                    body: JSON.stringify({ address: savedEmail, password: 'temp123' })
	                });
	                if (authResponse.ok) {
	                    const authData = await authResponse.json();
	                    tempMail.token = authData.token;
	                    tempMail.startChecking();
	                    const savedMessages = tempMail.getMessagesFromLocalStorage();
	                    updateInbox(savedMessages);
	                    return savedEmail;
	                } else {
	                    localStorage.removeItem('tempEmail');
	                    tempMail.clearMessagesFromLocalStorage();
	                    return await tempMail.generateEmail();
	                }
	            } else {
	                const newEmail = await tempMail.generateEmail();
	                if (newEmail) {
	                    saveEmailToLocalStorage(newEmail);
	                }
	                return newEmail;
	            }
	        }
	        document.addEventListener('DOMContentLoaded', async () => {
	            const email = await loadOrGenerateEmail();
	            if (email) {
	                loadingIcon.style.display = 'none';
	                emailText.textContent = email;
	                emailText.style.display = 'inline';
	            } else {
	                loadingIcon.style.display = 'none';
	                emailText.textContent = 'Failed to generate email';
	                emailText.style.display = 'inline';
	            }
	        });
	        function copyEmail(button) {
	            if (tempMail.email) {
	                navigator.clipboard.writeText(tempMail.email).then(() => {
	                    button.classList.add('copied');
	                    showToast('Email copied to clipboard!', 'success');
	                    setTimeout(() => {
	                        button.classList.remove('copied');
	                    }, 3000);
	                }).catch(() => {
	                    showToast('Failed to copy email', 'error');
	                });
	            } else {
	                showToast('No email to copy', 'error');
	            }
	        }
	        copyBtnTop.addEventListener('click', () => copyEmail(copyBtnTop));
	        copyBtn.addEventListener('click', () => copyEmail(copyBtn));
	        qrBtn.addEventListener('click', () => {
	            if (!tempMail.email) {
	                showToast('No email to generate QR code', 'error');
	                return;
	            }
	            qrCodeContainer.innerHTML = '';
	            new QRCode(qrCodeContainer, {
	                text: tempMail.email,
	                width: 200,
	                height: 200,
	                colorDark: "#1C2526",
	                colorLight: "#F5F7FA",
	                correctLevel: QRCode.CorrectLevel.H
	            });
	            qrEmailText.textContent = tempMail.email;
	            qrModal.style.display = 'flex';
	            document.body.style.overflow = 'hidden';
	        });
	        closeQrModal.addEventListener('click', () => {
	            qrModal.style.display = 'none';
	            document.body.style.overflow = 'auto';
	        });
	        qrModal.addEventListener('click', (e) => {
	            if (e.target === qrModal) {
	                qrModal.style.display = 'none';
	                document.body.style.overflow = 'auto';
	            }
	        });
	        messagesBody.addEventListener('click', async (e) => {
	            const tr = e.target.closest('tr');
	            if (tr && tr.hasAttribute('data-message-id')) {
	                tr.classList.add('read');
	                const messageId = tr.getAttribute('data-message-id');
	                const message = await tempMail.getMessageDetails(messageId);
	                if (message) {
	                    showEmailModal(message);
	                } else {
	                    showToast('Failed to load email details', 'error');
	                }
	            }
	        });
	        function showEmailModal(message) {
	            // Set content first
	            emailFrom.textContent = message.from.address || 'Unknown';
	            emailSubject.textContent = message.subject || 'No Subject';
	            const date = new Date(message.createdAt || new Date());
	            emailDate.textContent = date.toLocaleString();
	            emailBody.textContent = message.text || 'No content available';
	            // Show modal after a short delay to ensure proper rendering
	            requestAnimationFrame(() => {
	                emailModal.style.display = 'flex';
	                document.body.style.overflow = 'hidden';
	            });
	        }
	        downloadEmailBtn.addEventListener('click', () => {
	            const emailContent = `From: ${emailFrom.textContent}\nSubject: ${emailSubject.textContent}\nDate: ${emailDate.textContent}\n\n${emailBody.textContent}`;
	            const blob = new Blob([emailContent], { type: 'text/plain' });
	            const url = URL.createObjectURL(blob);
	            const a = document.createElement('a');
	            a.href = url;
	            a.download = `${emailSubject.textContent || 'email'}.txt`;
	            a.click();
	            URL.revokeObjectURL(url);
	            showToast('Email downloaded successfully!', 'success');
	        });
	        closeEmailModal.addEventListener('click', () => {
	            emailModal.style.display = 'none';
	            document.body.style.overflow = 'auto';
	        });
	        emailModal.addEventListener('click', (e) => {
	            if (e.target === emailModal) {
	                emailModal.style.display = 'none';
	                document.body.style.overflow = 'auto';
	            }
	        });
	        function showToast(message, type) {
	            const toastIcon = toast.querySelector('i');
	            toast.className = 'toast';
	            toast.classList.add(type);
	            if (type === 'success') {
	                toastIcon.className = 'fas fa-check-circle';
	            } else {
	                toastIcon.className = 'fas fa-exclamation-circle';
	            }
	            toast.querySelector('.toast-message').textContent = message;
	            toast.classList.add('show');
	            setTimeout(() => {
	                toast.classList.remove('show');
	            }, 3000);
	        }
	        refreshBtn.addEventListener('click', async () => {
	            refreshBtn.classList.add('spinning');
	            refreshInboxBtn.classList.add('spinning');
	            try {
	                const messages = await tempMail.checkInbox();
	                updateInbox(messages);
	                showToast('Inbox refreshed', 'success');
	            } catch (error) {
	                showToast('Failed to refresh inbox', 'error');
	            } finally {
	                setTimeout(() => {
	                    refreshBtn.classList.remove('spinning');
	                    refreshInboxBtn.classList.remove('spinning');
	                }, 1000);
	            }
	        });
	        refreshInboxBtn.addEventListener('click', async () => {
	            refreshBtn.classList.add('spinning');
	            refreshInboxBtn.classList.add('spinning');
	            const messages = await tempMail.checkInbox();
	            updateInbox(messages);
	            setTimeout(() => {
	                refreshBtn.classList.remove('spinning');
	                refreshInboxBtn.classList.remove('spinning');
	            }, 1000);
	        });
	        changeBtn.addEventListener('click', async () => {
	            if (!confirm('Are you sure you want to change your temporary email? All current messages will be lost.')) return;
	            tempMail.stopChecking();
	            tempMail.clearMessagesFromLocalStorage();
	            loadingIcon.style.display = 'inline';
	            emailText.style.display = 'none';
	            const email = await tempMail.generateEmail();
	            if (email) {
	                saveEmailToLocalStorage(email);
	                loadingIcon.style.display = 'none';
	                emailText.textContent = email;
	                emailText.style.display = 'inline';
	                updateInbox([]);
	                showToast('New temporary email generated!', 'success');
	            } else {
	                loadingIcon.style.display = 'none';
	                emailText.textContent = 'Failed to generate email';
	                emailText.style.display = 'inline';
	                showToast('Failed to generate new email', 'error');
	            }
	        });
	        deleteBtn.addEventListener('click', () => {
	            if (!confirm('Are you sure you want to delete your temporary email? All messages will be lost.')) return;
	            tempMail.stopChecking();
	            tempMail.clearMessagesFromLocalStorage();
	            localStorage.removeItem('tempEmail');
	            emailText.textContent = 'Email deleted - generate a new one';
	            messagesBody.innerHTML = `
	                <tr>
	                    <td colspan="3" class="empty-state">
	                        <i class="fas fa-inbox"></i>
	                        <h3>Your inbox is empty</h3>
	                        <p>Generate a new temporary email address to receive messages</p>
	                    </td>
	                </tr>
	            `;
	            showToast('Temporary email deleted', 'success');
	        });
	        function updateInbox(messages) {
	            messagesBody.innerHTML = '';
	            if (messages.length === 0) {
	                messagesBody.innerHTML = `
	                    <tr>
	                        <td colspan="3" class="empty-state">
	                            <i class="fas fa-inbox"></i>
	                            <h3>Your inbox is empty</h3>
	                            <p>Use your temporary email address to sign up for services and receive messages here</p>
	                        </td>
	                    </tr>
	                `;
	                return;
	            }
	            messages.forEach(msg => {
	                const from = msg.from && msg.from.address ? msg.from.address : 'Unknown';
	                const subject = msg.subject || 'No Subject';
	                const date = new Date(msg.createdAt || new Date());
	                const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
	                const tr = document.createElement('tr');
	                tr.setAttribute('data-message-id', msg.id);
	                if (msg.seen) tr.classList.add('read');
	                tr.innerHTML = `
	                    <td>
	                        <div class="message-sender">${from}</div>
	                    </td>
	                    <td>
	                        <div class="message-subject">${subject}</div>
	                    </td>
	                    <td>
	                        <div class="message-time">${timeString}</div>
	                    </td>
	                `;
	                messagesBody.appendChild(tr);
	            });
	        }
	    </script>
